<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">




    <div class="wrapper">
        <div class="start">
            <button class="startBtn">Start</button>
        </div>
        <div class="congrats"></div>
        <div class="loader"></div>
        <div class="quiz">
        <div class="quiz_container">
            <div class="game_hud">
                <div class="hud_1">
                    <p id="progressText" class='hud_prefix'>Question 1/10</p>
                    <div id="progress_bar">
                        <div id='progressBarFull'></div>
                    </div>
                </div><!--hud 1-->

                <div class="hud_2">
                    <p class="hud_prefix">Score</p>
                    <p class="score">0</p>

                </div><!--hud 2-->



        </div><!-- game hud-->

            <div class="question_container">What is the questions answer?</div>

        <div class="answer_container">
            <button class="choice choiceA">Answer 1</button>
            <button class="choice choiceB">Answer 2</button>
            <button class="choice choiceC">Answer 3</button>
            <button class="choice choiceD">Answer 4</button>
            <button class="nextBtn"> <p class="next_text">Next</p></button>
        </div><!--answer container-->
    </div><!-- quiz container -->
</div><!--quiz-->
    </div>

    </div>


    <link rel="stylesheet" href="./css/quiz.css">
</head>

<body>


<!-- jquery -->
<script src="js/quiz.js"></script>
</body>
</html>
